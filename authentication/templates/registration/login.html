{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center display-4">Вход</h3>
        </div>
        <div class="col-6 offset-3">
            {{ error }}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-dark mb-2">Отправить</button>
                </div>
            </form>
        </div>
        <div class="col-12 text-center">
            <a class="link-dark mb-5 fs-5 me-5" href="{% url 'signup' %}">Зарегистрироваться</a>
            <a class="link-dark mb-5 fs-5" href="{% url 'password_reset' %}">Забыли пароль?</a>
        </div>
    </div>

</div>
{% endblock %}
