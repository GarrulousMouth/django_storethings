{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center display-4 mb-3">Изменить свой пароль</h3>
            <p class="text-center"><strong>Используйте форму ниже, чтобы изменить свой пароль</strong></p>
        </div>
        <div class="col-6 offset-3">
            {{ error }}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-dark mb-5">Изменить</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
