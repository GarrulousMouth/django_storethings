
<h2>Смена пароля</h2>
{% if validlink %}
    <p>Пожалуйста, введите новый пароль дважды:</p>
    {{ error }}
    <form method="post">
        {{ form }}
        {% csrf_token %}
        <p><input type="submit" value="Установить новый пароль"/></p>
    </form>
{% else %}
    <p>Ссылка для сброса пароля недействительно, возможно, потому что она была уже использована. Запросите смену пароля заново.</p>
{% endif %}
