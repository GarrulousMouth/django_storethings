{% extends 'shop/base.html' %}

{% block title %}Продукт{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-5">
        <div class="col-lg-6 mb-3">
            <div class="product-image">
                <img class="product-image__img img-fluid" src="{{ product.image.url }}" alt="">
            </div>
        </div>
        <div class="col-lg-6 col-xl-5 offset-xl-1">
            <div class="product">
                <h3 class="display-6">{{ product.name }}</h3>
                <h4>{{ product.price }}&#x20bd</h4>
                <p>{{ product.description }}</p>
                <a class="btn-card w-100 btn btn-dark mb-3" href="{% url 'cart_add' product.id %}">Добавить в корзину</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
